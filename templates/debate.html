<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate - {{ topic }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="debate-container">
            <div class="debate-header">
                <h1 class="debate-topic">{{ topic }}</h1>
                <div class="debate-status" id="status">{{ status }}</div>
            </div>
            
            <div id="loading" class="loading-indicator">
                <div class="loading-spinner"></div>
                <p>Debate in progress...</p>
            </div>

            <div id="debate-log" class="debate-log">
                <!-- Debate messages will be dynamically inserted here -->
            </div>

            <div id="debate-summary" class="debate-summary" style="display: none;">
                <h2>Debate Summary</h2>
                <div id="summary-content"></div>
            </div>
        </div>

        <div class="view-debates">
            <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
            <a href="{{ url_for('list_debates') }}" class="btn-secondary">View All Debates</a>
        </div>
    </div>

    <!-- Add marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const debateId = "{{ debate_id }}";
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
